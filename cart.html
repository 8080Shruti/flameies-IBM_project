<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .address-section {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      background-color: #fff8f0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    #addressInput {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      resize: none;
    }
    .address-section button {
      margin-top: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Your Cart</h1>
    <a href="index.html" class="cta-btn">Back to Shop</a>
  </header>

  <!-- Address Section -->
  <div id="addressSection" class="address-section">
    <h3>Enter Delivery Address</h3>
    <textarea id="addressInput" placeholder="Enter your full delivery address..." rows="4"></textarea>
    <button onclick="saveAddress()" class="btn">Save Address</button>
  </div>

  <section class="cart-section">
    <ul id="cartItems"></ul>
    <p>Total: ₹<span id="cartTotal">0</span></p>
    <button class="btn" onclick="placeOrder()">Place Order</button>
  </section>

  <script>
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;

    function isUserLoggedIn() {
      return localStorage.getItem("user") !== null;
    }

    function renderCart() {
      cartItems.innerHTML = '';
      total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = "<li>Your cart is empty.</li>";
        cartTotal.textContent = "0";
        return;
      }

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} - ₹${item.price}
          <button onclick="removeFromCart(${index})" class="btn" style="margin-left: 10px;">Remove</button>
        `;
        cartItems.appendChild(li);
        total += item.price;
      });

      cartTotal.textContent = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function saveAddress() {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) {
        alert("Please enter a valid address.");
        return;
      }
      localStorage.setItem("deliveryAddress", address);
      alert("Address saved successfully!");
    }

    function getSavedAddress() {
      return localStorage.getItem("deliveryAddress") || "";
    }

    function isAddressSaved() {
      return getSavedAddress() !== "";
    }

    function placeOrder() {
      if (!isUserLoggedIn()) {
        alert("Please log in to place an order.");
        return;
      }

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      if (!isAddressSaved()) {
        alert("Please enter and save your delivery address before placing the order.");
        document.getElementById("addressSection").scrollIntoView({ behavior: "smooth" });
        return;
      }

      const orders = JSON.parse(localStorage.getItem("orders")) || [];

      const newOrder = {
        id: "ORD" + Date.now(),
        date: new Date().toLocaleString(),
        items: cart,
        address: getSavedAddress()
      };

      orders.push(newOrder);
      localStorage.setItem("orders", JSON.stringify(orders));

      // Clear cart
      localStorage.removeItem("cart");
      alert("Order placed successfully!");

      window.location.href = "profile.html"; // Redirect to profile
    }

    // Pre-fill address if saved
    document.addEventListener("DOMContentLoaded", () => {
      const savedAddress = getSavedAddress();
      const input = document.getElementById("addressInput");
      if (savedAddress && input) {
        input.value = savedAddress;
      }
      renderCart();
    });
  </script>
</body>
</html>
