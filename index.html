<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flameies.com - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #eee;
      padding: 0.5rem 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .login-left {
      font-weight: 600;
    }

    .login-right {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .login-bar .btn,
    .login-bar .cta-btn {
      background: #444;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-bar .btn:hover,
    .login-bar .cta-btn:hover {
      background: #222;
    }

    .auth-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .auth-modal.active {
      display: flex;
    }

    .auth-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .auth-box h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .auth-box label {
      display: block;
      margin-top: 1rem;
    }

    .auth-box input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }

    .auth-box button {
      margin-top: 1rem;
      width: 100%;
    }

    .switch-link {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #c4a35a;
    }

    .close-modal {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Navigation/Login Bar -->
  <div class="login-bar">
    <div class="login-left">
      <span id="loginStatus">Welcome, Guest</span>
    </div>
    <div class="login-right">
      <button id="loginRegisterBtn" class="btn">Register / Login</button>
      <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
      <a href="profile.html" class="cta-btn" id="profileLink" style="display: none;">Profile</a>
      <a href="wishlist.html" class="cta-btn">Wishlist</a>
      <a href="cart.html" class="cta-btn">Cart</a>
    </div>
  </div>

  <!-- Auth Modal -->
  <div class="auth-modal" id="authModal">
    <div class="auth-box">
      <span class="close-modal" onclick="closeAuthModal()">×</span>
      <h2 id="authTitle">Register</h2>
      <form id="authForm" onsubmit="handleAuth(event)">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <button type="submit" class="btn">Submit</button>
        <div class="switch-link" onclick="toggleAuthMode()">Already have an account? Login</div>
      </form>
    </div>
  </div>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Flameies</h1>
    <p>Glow Naturally</p>
  </header>

  <!-- Filter Section -->
  <section class="filter-section">
    <h2>Filter Products</h2>

    <div class="filter-group">
      <label for="searchInput">Search</label>
      <input type="text" id="searchInput" placeholder="Search products..." />
    </div>

    <div class="filter-group">
      <label for="fragranceFilter">Fragrance</label>
      <select id="fragranceFilter">
        <option value="all">All</option>
        <option value="Lavender">Lavender</option>
        <option value="Vanilla">Vanilla</option>
        <option value="Rose">Rose</option>
        <option value="Sandalwood">Sandalwood</option>
        <option value="Citrus">Citrus</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="priceFilter">Price</label>
      <select id="priceFilter">
        <option value="all">All</option>
        <option value="low">Below ₹300</option>
        <option value="high">₹300 and above</option>
      </select>
    </div>
  </section>

  <!-- Product Section -->
  <section class="products" id="products">
    <h2>Our Candle Collection</h2>
    <div class="product-list" id="productList"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Flameies | <a href="order.html">Track Order</a></p>
  </footer>

  <!-- JavaScript -->
  <script>
    const products = [
      { name: "Lavender Bliss", price: 100, fragrance: "Lavender", image: "images/lavender.jpg" },
      { name: "Vanilla Dream", price: 200, fragrance: "Vanilla", image: "images/vanilla.jpg" },
      { name: "Citrus Splash", price: 300, fragrance: "Citrus", image: "images/citrus.jpg" },
      { name: "Rose Romance", price: 400, fragrance: "Rose", image: "images/rose.jpg" },
      { name: "Ocean Breeze", price: 500, fragrance: "Sandalwood", image: "images/ocean.jpg" }
    ];

    let isLoginMode = false;

    function openAuthModal() {
      document.getElementById('authModal').classList.add('active');
      updateAuthMode();
    }

    function closeAuthModal() {
      document.getElementById('authModal').classList.remove('active');
      document.getElementById('authForm').reset();
    }

    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      updateAuthMode();
    }

    function updateAuthMode() {
      document.getElementById('authTitle').innerText = isLoginMode ? 'Login' : 'Register';
      document.querySelector('.switch-link').innerText = isLoginMode
        ? "Don't have an account? Register"
        : "Already have an account? Login";
    }

    function handleAuth(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value.trim();

      let users = JSON.parse(localStorage.getItem('users')) || [];

      if (isLoginMode) {
        const user = users.find(u => u.name === name && u.password === password);
        if (!user) return alert("Invalid login credentials.");
        localStorage.setItem("user", JSON.stringify(user));
        alert(`Welcome back, ${user.name}`);
      } else {
        if (users.some(u => u.name === name)) return alert("User already exists.");
        const newUser = { name, password };
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("user", JSON.stringify(newUser));
        alert("Registration successful.");
      }

      closeAuthModal();
      updateLoginUI();
    }

    function updateLoginUI() {
      const user = JSON.parse(localStorage.getItem("user"));
      const loginStatus = document.getElementById("loginStatus");
      const loginRegisterBtn = document.getElementById("loginRegisterBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const profileLink = document.getElementById("profileLink");

      if (user) {
        loginStatus.textContent = `Welcome, ${user.name}`;
        loginRegisterBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        profileLink.style.display = "inline-block";
      } else {
        loginStatus.textContent = "Welcome, Guest";
        loginRegisterBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        profileLink.style.display = "none";
      }
    }

    function checkLoginBeforeAction() {
      const user = localStorage.getItem("user");
      if (!user) {
        alert("Please login first.");
        openAuthModal();
        return false;
      }
      return true;
    }

    function addToCart(name, price) {
      if (!checkLoginBeforeAction()) return;
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (!cart.some(item => item.name === name)) {
        cart.push({ name, price });
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${name} added to cart.`);
      } else {
        alert(`${name} is already in the cart.`);
      }
    }

    function addToWishlist(name, price) {
      if (!checkLoginBeforeAction()) return;
      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      if (!wishlist.some(item => item.name === name)) {
        wishlist.push({ name, price });
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        alert(`${name} added to wishlist.`);
      } else {
        alert(`${name} is already in the wishlist.`);
      }
    }

    function renderProducts(list) {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      if (list.length === 0) {
        productList.innerHTML = "<p>No products found.</p>";
        return;
      }

      list.forEach(product => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Price: ₹${product.price}</p>
          <button class="btn" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
          <button class="btn" onclick="addToWishlist('${product.name}', ${product.price})">Add to Wishlist</button>
        `;
        productList.appendChild(div);
      });
    }

    function filterAndRender() {
      const fragrance = document.getElementById("fragranceFilter").value;
      const price = document.getElementById("priceFilter").value;
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();

      let filtered = [...products];

      if (fragrance !== "all") {
        filtered = filtered.filter(p => p.fragrance === fragrance);
      }

      if (price === "low") {
        filtered = filtered.filter(p => p.price < 300);
      } else if (price === "high") {
        filtered = filtered.filter(p => p.price >= 300);
      }

      if (searchTerm) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
      }

      renderProducts(filtered);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginRegisterBtn").addEventListener("click", openAuthModal);
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("user");
        updateLoginUI();
      });

      document.getElementById("fragranceFilter").addEventListener("change", filterAndRender);
      document.getElementById("priceFilter").addEventListener("change", filterAndRender);
      document.getElementById("searchInput").addEventListener("input", filterAndRender);

      updateLoginUI();
      renderProducts(products);
    });
  </script>

</body>
</html>
